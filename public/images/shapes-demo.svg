<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#c8d9f1"/>

  <!-- Title -->
  <text x="600" y="80" font-family="Arial" font-size="40" fill="#283275" text-anchor="middle" font-weight="bold">
    Hotspot Shapes Demo
  </text>
  <text x="600" y="120" font-family="Arial" font-size="20" fill="#666" text-anchor="middle">
    Demonstrating Rectangle, Circle, and Polygon hotspots
  </text>

  <!-- Rectangle Example -->
  <rect x="100" y="180" width="300" height="250" fill="#8246af" opacity="0.2" stroke="#8246af" stroke-width="3" rx="10"/>
  <text x="250" y="240" font-family="Arial" font-size="24" fill="#283275" text-anchor="middle" font-weight="bold">
    Rectangle
  </text>
  <text x="250" y="280" font-family="Arial" font-size="18" fill="#666" text-anchor="middle">
    Classic rectangular
  </text>
  <text x="250" y="310" font-family="Arial" font-size="18" fill="#666" text-anchor="middle">
    hotspot region
  </text>

  <!-- Circle Example -->
  <circle cx="600" cy="305" r="125" fill="#5cb8b2" opacity="0.2" stroke="#5cb8b2" stroke-width="3"/>
  <text x="600" y="300" font-family="Arial" font-size="24" fill="#283275" text-anchor="middle" font-weight="bold">
    Circle
  </text>
  <text x="600" y="330" font-family="Arial" font-size="18" fill="#666" text-anchor="middle">
    Circular hotspot
  </text>

  <!-- Polygon Example (Diamond/Star shape) -->
  <polygon points="950,180 1050,305 950,430 850,305" fill="#283275" opacity="0.2" stroke="#283275" stroke-width="3"/>
  <text x="950" y="300" font-family="Arial" font-size="24" fill="#283275" text-anchor="middle" font-weight="bold">
    Polygon
  </text>
  <text x="950" y="330" font-family="Arial" font-size="18" fill="#666" text-anchor="middle">
    Custom shape
  </text>

  <!-- Bottom section -->
  <rect x="200" y="500" width="800" height="200" fill="#8246af" opacity="0.15" stroke="#8246af" stroke-width="2" rx="10"/>
  <text x="600" y="560" font-family="Arial" font-size="28" fill="#283275" text-anchor="middle" font-weight="bold">
    Combined Hotspots
  </text>
  <text x="600" y="600" font-family="Arial" font-size="20" fill="#666" text-anchor="middle">
    All three shapes can be used on the same image
  </text>
  <text x="600" y="640" font-family="Arial" font-size="18" fill="#8246af" text-anchor="middle">
    Hover to see the interactive regions
  </text>
</svg>
