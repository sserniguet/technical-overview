  </text>

  <!-- Data Flow Box (right) -->
  <rect x="660" y="240" width="420" height="320" fill="#5cb8b2" opacity="0.3" stroke="#5cb8b2" stroke-width="3" rx="10"/>
  <text x="870" y="400" font-family="Arial" font-size="32" fill="#283275" text-anchor="middle" font-weight="bold">
    Data
  </text>
  <text x="870" y="440" font-family="Arial" font-size="32" fill="#283275" text-anchor="middle" font-weight="bold">
