<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#c8d9f1"/>

  <!-- Title -->
  <text x="600" y="100" font-family="Arial" font-size="48" fill="#283275" text-anchor="middle" font-weight="bold">
    System Overview
  </text>

  <!-- Architecture Box (left) -->
  <rect x="120" y="240" width="420" height="320" fill="#8246af" opacity="0.3" stroke="#8246af" stroke-width="3" rx="10"/>
  <text x="330" y="400" font-family="Arial" font-size="32" fill="#283275" text-anchor="middle" font-weight="bold">
    System
  </text>
  <text x="330" y="440" font-family="Arial" font-size="32" fill="#283275" text-anchor="middle" font-weight="bold">
